<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronald Dump</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="flex">
            <h2>Welcome to Tronald Dump!</h2>
        </div>
        <div class="flex">
            <h3>You'll never guess what this does.</h3>
        </div>
    </header>

    <main>
        <div class="flex center">
            <button class="getquote">Get a random quote</button> 

            <label for="quoteabout">Get a quote about: </label>
            <select name="quoteabout" id="quoteabout"></select>

            <button class="getquoteabout">Get it!</button> 
        </div>
 
        <div class="quoteboxbox flex">
            <div class="quotebox">

            </div>
        </div>
        
    </main>

    <footer class="flex">
        <code>
            Made with the Tronald Dump API @ tronalddump.io <br>
            Thom van der Veldt, Winc Academy 2021
        </code>
    </footer>
</body>
</html>
